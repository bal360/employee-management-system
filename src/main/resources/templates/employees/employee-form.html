<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<title>Employee Form</title>
	</head>
	<body>
		<h1>Employee Repository</h1>
		<hr>
		
		<form action="#" th:action="@{/employees/save}" method="POST" th:object="${employee}">
			
			<input type="hidden" id="hidden" th:field="${employee.id}" >
			
			<label for="firstName">First Name</label>
			<input type="text" class="form-control col-3 mb-4" id="firstName" th:field="*{firstName}">
			
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control col-3 mb-4" id="lastName" th:field="*{lastName}" >
			
			<label for="email">Email</label>
			<input type="text" class="form-control col-3 mb-4" id="email" th:field="*{email}">
			
			<button type="submit" class="btn btn-info mb-4">Save</button>
			
		</form>
	
		<a th:href="@{/employees/index}">Back to Employee Table</a>		
		
	</body>
</html>
