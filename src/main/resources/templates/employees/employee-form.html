<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<title>Employee Form</title>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<h1>Employee Repository</h1>
			</div>
			<hr>
			
			<div class="row justify-content-center form-group">	
				<form action="#" th:action="@{/employees/save}" method="POST" th:object="${employee}">
					
					<input type="hidden" id="hidden" th:field="${employee.id}">
					
					<label for="firstName">First Name</label>
					<input type="text" class="form-control mb-4" id="firstName" th:field="*{firstName}" required>
					
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control mb-4" id="lastName" th:field="*{lastName}" required>
					
					<label for="email">Email</label>
					<input type="text" class="form-control mb-4" id="email" th:field="*{email}" required>
					
					<button type="submit" class="btn btn-info mb-4 text-center">Save</button>
					
				</form>
			</div>
			<div class="row justify-content-center">
				<a th:href="@{/employees/index}">Back to Employee Table</a>		
			</div>
		</div>	
	</body>
</html>
