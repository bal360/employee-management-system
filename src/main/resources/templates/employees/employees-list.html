<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		 <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Employee Repository</title>
	</head>
	<body>
		<div class="container">
			
			<h1 class="text-center">Employee Repository</h1>
			<hr>
			
			<div class="row">
				<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary mb-3 ml-3">Add Employee</a>
				
				<form action="#" th:action="@{/employees/index}" method="GET" class="col text-right mt-1">
					<input type="text" placeholder="Search" name="theSearchName"/>
					<input type="submit" class="btn btn-sm" style="color: white; background: grey" />
				</form>
			</div>
			
			<div class="table-responsive border mb-3">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${page}">
							<td th:text="${employee.firstName}" />
							<td th:text="${employee.lastName}" />
							<td th:text="${employee.email}" />
							<td>
								<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" 
									class="btn btn-warning btn-sm" >Update</a>
							</td>
							<td>
								<a th:href="@{/employees/deleteById(employeeId=${employee.id})}" 
									class="confirm-delete btn btn-danger btn-sm">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
				
			<div class="row">
			
				<div class="col-3">
					Total Employees: [[${totalEmployees}]] - Page [[${currentPage}]] of [[${totalPages}]]
				</div>			
			
				<div class="col-9 ">
					<nav aria-label="...">
						<ul class="pagination justify-content-center">
							
						    <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
					        	<li class="page-item active">
							        <span class="page-link active" aria-current="page" th:if="${currentPage == i}" th:text="${i}">
							        </span>
					             </li>
						        <span th:unless="${i == currentPage}">
						             <a class="page-link" 
						             	th:href="@{'/employees/index/page/' + ${i}}" th:text="${i}">
						             </a>
						        </span>
						    </th:block>
						    
						
					    </ul>
				    </nav>
			    </div>
			</div>
			
		</div>
	</body>
</html>
