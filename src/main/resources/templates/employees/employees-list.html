<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		 <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Employee Repository</title>
	</head>
	<body>
		<div class="container">
			
			<h1>Employee Repository</h1>
			<hr>
			
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary mb-3">Add Employee</a>
			
			<div class="table-responsive border mb-3">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${page.content}">
							<td th:text="${employee.firstName}" />
							<td th:text="${employee.lastName}" />
							<td th:text="${employee.email}" />
							<td>
								<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" 
									class="btn btn-warning btn-sm" >Update</a>
							</td>
							<td>
								<a th:href="@{/employees/deleteById(employeeId=${employee.id})}" 
									class="confirm-delete btn btn-danger btn-sm">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
				
			<nav aria-label="...">
				<ul class="pagination pagination-lg justify-content-center">
					<li class="page-item">
					    <span th:if="${page.hasPrevious()}">
					        <a class="page-link" th:href="@{/employees/index(page=${page.number-1},size=${page.size})}" >
					        	<span aria-hidden="true">&laquo</span>
					        </a>
					    </span>
				    </li>
				    
				    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
			        	<li class="page-item active">
					        <span class="page-link active" aria-current="page" th:if="${page.number == i}" th:text="${i+1}">
					        </span>
			             </li>
				        <span th:unless="${page.number == i}">
				             <a class="page-link" 
				             	th:href="@{/employees/index(page=${i},size=${page.size})}" th:text="${i+1}">
				             </a>
				        </span>
				    </th:block>
				    
				    <li class="page-item">
					    <span th:if="${page.hasNext()}">
					        <a class="page-link" th:href="@{/employees/index(page=${page.number+1},size=${page.size})}">
					        	<span aria-hidden="true">&raquo</span>
					        </a>
					    </span>
				    </li>
			    </ul>
		    </nav>
			
		</div>
	</body>
</html>
